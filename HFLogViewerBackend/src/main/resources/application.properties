#Local MongoDB config
spring.data.mongodb.authentication-database=<Authentication_Database>
spring.data.mongodb.username=<username11>
spring.data.mongodb.password=<password22>
spring.data.mongodb.database=<Database_name>
spring.data.mongodb.port=<MongoDB_port>
spring.data.mongodb.host=<Hostname>

application-description=REST application for accessing Hotfix data from Database.
application-version=0.0.7

# App config
server.port=7777
spring.application.name=HFLogViewer_REST

# logging level
logging.level.org.springframework=ERROR

# output to a file
logging.file.name=AplicationBackend.log

logging.pattern.file=%d %p %c{1.} [%t] %m%n

logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n